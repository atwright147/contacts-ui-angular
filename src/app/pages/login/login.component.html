<div class="login">
  <div class="logo-container">
    <img src="/assets/logo.svg" alt="" class="logo">
  </div>

  <div class="greeting">
    <h1>Welcome, please login</h1>
  </div>

  <form class="form" [formGroup]="loginForm" (submit)="onSubmit()">
    <app-input formControlName='email' label="Email" id="email" [autoFocus]="true"></app-input>
    <app-input formControlName='password' label="Password" id="password" type="password"></app-input>

    <app-button wide [motif]="Motifs.primary">Login</app-button>
  </form>
</div>
