<ng-container *ngIf="item.length">
  <div class="column left">
    <p class="label">{{label}}</p>
  </div>

  <div class="column right">
    <ng-container *ngIf="itemType === ItemType.STRING">
      <p>{{item}}</p>
    </ng-container>

    <ul *ngIf="itemType === ItemType.EMAILS" class="emails">
      <li *ngFor="let email of item" class="email">
        <a [href]="email.email">{{email.email}}</a>
        <span *ngIf="email.isPrimary">Primary</span>
      </li>
    </ul>

    <ng-container *ngIf="itemType === ItemType.ADDRESSES">
      <p class="address" *ngFor="let address of item">{{[address.address1, address.address2, address.address3, address.city, address.county, address.postCode] | join: ',\n'}}</p>
    </ng-container>

    <ng-container *ngIf="itemType === ItemType.PHONES">
      <p>{{item | json}}</p>
    </ng-container>
  </div>
</ng-container>
